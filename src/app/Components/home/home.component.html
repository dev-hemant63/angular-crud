<div class="container-fluid mt-3">
    <div class="card">
      <div class="card-header d-flex card-cus">
          <div class="card-title">Product List</div>
          <!-- <button type="button" class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add New
          </button> -->
          <button type="button" class="btn btn-outline-light btn-sm" (click)="openModal(0)">
            Add New
          </button>
      </div>
      <div class="card-body">
        
      <div class="row">
          <div class="col-sm-12 table-responsive table-div">
              <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Category</th>
                      <th scope="col">Title</th>
                      <th scope="col">Description</th>
                      <th scope="col">Price</th>
                      <th scope="col">Image</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr *ngFor="let product of data">
                      <td scope="row">{{product.id}}</td>
                      <td>{{product.category}}</td>
                      <td>{{product.title}}</td>
                      <td>{{product.description}}</td>
                      <td>{{product.price}}</td>
                      <td><img src="{{product.image}}"/></td>
                      <td class="d-flex">
                        <a class="btn btn-sm btn-outline-info" (click)="openModal(product.id)">Edit</a>
                        <a class="btn btn-sm btn-outline-warning" routerLink="/product-view/{{product.id}}">View</a>
                        <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product.id)">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                  
                </table>
          </div>
      </div>
      </div>
    </div>
</div>
